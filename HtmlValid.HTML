<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Assignment 2.1</title>
<link rel="stylesheet" href="CssValid.CSS">
</head>
<body>
<div class="workshop-header">
<h1>Welcome to my work shop</h1>
<p>Please register to continue shopping</p>
</div>
<div class="signup-container">
    <h2>Create account</h2>
    <form id="registerForm">
<div class="form-row">
<div class="form-group">
    <label for="firstName">First Name*</label>
    <input type="text" pattern="[A-Za-z\s]" id="firstName" name="firstName" placeholder="Russel" required>
</div>
<div class="form-group">
    <label for="lastName">Last Name*</label>
    <input type="text" pattern="[A-Za-z\s]" id="lastName" name="lastName" placeholder="Pili" required>
</div>
</div>
<div class="form-row">
<div class="form-group">
    <label for="username">Username*</label>
    <input type="text" pattern="[A-Za-z\s]" id="username" name="username" placeholder="Getsumie" required>
</div>
<div class="form-group">
    <label for="phone">Phone Number*</label>
    <input type="tel" pattern="[0-9\s\-\+\(\)]" id="phone" name="phone" placeholder="+1234567890" required>
</div>
</div>
<div class="form-row">
<div class="form-group">
    <label for="email">Your E-Mail Address*</label>
    <input type="email" id="email" name="email" placeholder="NameofCHoice@gmail.com" required>
</div>
<div class="form-group">
    <label for="gender">Gender</label>
    <select id="gender" name="gender">
    <option value="" disabled selected>Select</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">Other</option>
    <option value="rather not">rather not to say</option>
</select>
</div>
</div>
<div class="form-row">
<div class="form-group">
    <label for="dob">Date Of Birth<span>(DD/MM/YY)</span></label>
    <input type="text" id="dob" name="dob" placeholder="02/6/20" maxlength="8">
</div>
<div class="form-group">
    <label for="country">Area</label>
    <select id="Area" name="Area">
    <option value="" disabled selected>Choose Area</option>
    <option value="RT">Recto</option>
    <option value="LG">Legarda</option>
    <option value="QC">Quezon City</option>
    <option value="MK">Marikina</option>
    <option value="AN">Antipolo</option>
</select>
</div>
</div>
<div class="form-row">
<div class="form-group full-width">
    <label for="homeAddress">Home Address*</label>
    <input type="text" id="homeAddress" name="homeAddress" placeholder="15th ave cubao" required>
</div>
</div>
<div class="form-row">
<div class="form-group">
    <label for="password">Password*</label>
    <input type="password" id="password" name="password" placeholder="********" required>
</div>
<div class="form-group">
    <label for="confirmPassword">Confirm Password*</label>
    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="********" required>
</div>
</div>
<div class="checkbox-group">
    <input type="checkbox" id="terms" name="terms">
    <label for="terms">I agree with the terms & conditions.</label>
</div>
<button type="submit" class="register-btn">Register</button>
<p class="login-link">
    Already have an account? <a href="#">Login</a>
</p>
</form>
</div>
<script src="JavaSValid.JS"></script>
</body>
</html>
